{% extends 'JinAnn/Base.html' %}

{% block content %}
{% for post in posts %}

        <div>
          <h1>Date: {{ post['date'] }}</h1>
            <br>
          <div class="about">location: {{ post['location'] }} on {{ post['timehour'] }}</div>
          <div > {{ post['reason'] }}</div>
        </div>

    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}

{% endblock %}
